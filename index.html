<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Propuesta Inmobiliaria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <div class="container-box">
    <!-- Encabezado -->
    <div class="d-flex align-items-center mb-3">
      <img src="assets/logo.png" alt="Logo de la empresa" class="logo me-3">
      <div>
        <h5 class="mb-0">Nombre de la Empresa</h5>
        <small class="text-muted">Atendido por: <br>Carlos C칩rdoba</small>
      </div>
    </div>

    <hr>

    <!-- Formulario -->
    <h4 class="text-center mb-4">Propuesta Inmobiliaria</h4>

    <form id="formulario">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required
               pattern="[A-Za-z츼칄칈칍칔치칠칤칩칰칌침\s]+" 
               placeholder="Escribe tu nombre" 
               title="Solo letras y espacios">
      </div>

      <div class="mb-3">
        <label class="form-label">Indicativo y celular</label>
        <div class="d-flex gap-2">
          <select class="form-select w-auto" id="indicativo" required>
            <option value="57">游뻟릖 +57</option>
            <option value="52">游쓇릖 +52</option>
            <option value="54">游뷣릖 +54</option>
            <option value="56">游뻟릖 +56</option>
            <option value="1">游쥟릖 +1</option>
            <option value="34" selected>游쀯릖 +34</option>
          </select>
          <input type="tel" class="form-control" id="celular" required 
                 pattern="[0-9]{6,12}" maxlength="12" inputmode="numeric" 
                 placeholder="N칰mero sin indicativo" 
                 title="Solo se permiten n칰meros (6 a 12 d칤gitos)">
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100 mt-2">Enviar por WhatsApp</button>
    </form>
  </div>

  <!-- JavaScript separado -->
  <script src="js/formulario.js"></script>
</body>
</html>
